<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio-Button</title>
</head>
<body>
    <Label>Gender:</Label>
    <br>
    <label for="title">Male.</label>
    <input type="radio" name="title" id="title">
    <label for="title">Female.</label>
    <input type="radio" name="title" id="title">
    <br>
    <label for="file">File:</label><br>
    <input type="file" id="file" accept="video/mp4">
    <br>
    <label for="payment">Payment:</label>
    <select id="payment">
        <option value="visa">VISA</option>
        <option value="mastercard">Master card</option>
        <option value="greencard">Green Card</option>
    </select>
    <br>
    <label for="comment">Comment:</label>
    <textarea name="" id="comment" cols="20" rows="3"></textarea>
</body>
</html>
